  <main class="formulario-container">
    <h1>Formulário</h1>
    <form class="form-box">
      <div class="form-group">
        <label for="evento">Evento</label>
        <select id="evento">
          <option>Selecione</option>
        </select>
      </div>

      <h2>Informações do Usuário</h2>
      <div class="form-row">
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirme a senha">
      </div>

      <h2>Informações Pessoais</h2>
      <div class="form-row">
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="tel" placeholder="Celular">
      </div>

      <div class="form-row">
        <div class="radio-group">
          <label>Sexo</label>
          <label><input type="radio" name="sexo"> Feminino</label>
          <label><input type="radio" name="sexo"> Masculino</label>
        </div>

        <input type="date" placeholder="Data de Nascimento">
        <div class="color-group">
          <label>Cor Favorita</label>
          <input type="color">
        </div>
      </div>

      <input type="url" placeholder="Perfil GitHub" class="full-width">

      <div class="buttons">
        <button type="submit" class="btn">Inscrever-se</button>
        <button type="reset" class="btn-outline">Limpar</button>
      </div>
    </form>
  </main>
