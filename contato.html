  <main class="mensagem-container">
    <h1>Envie uma Mensagem</h1>
    <form class="mensagem-form">
      <div class="form-row">
        <div class="input-group">
          <label>Nome</label>
          <input type="text" placeholder="Seu nome">
          <label>Email</label>
          <input type="email" placeholder="seuemail@exemplo.com">
          <label>Celular</label>
          <input type="tel" placeholder="(11) 91234-5678">
          <label>Resposta</label>
          <div class="radio-group">
            <label><input type="radio" name="resposta"> E-mail</label>
            <label><input type="radio" name="resposta"> Telefone</label>
          </div>
        </div>

        <div class="mensagem-group">
          <label>Mensagem</label>
          <textarea placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn">Enviar</button>
        <button type="reset" class="btn-outline">Limpar</button>
      </div>
    </form>
  </main>
